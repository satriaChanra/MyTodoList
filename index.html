<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Todo List dengan Vue.js</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h2 class="mt-5 text-center">Aplikasi Todo List</h2>
            <h5 class="text-center">By Satria Chanra</h5>
            <div class="row justify-content-center">
                <div class="col-9 mt-4">
                    <div class="row">
                        <!-- Input waktu mulai -->
                        <div class="col-2">
                            <select v-model="startTime" class="form-control">
                                <option disabled value="">Start time</option>
                                <option v-for="time in timeOptions" :key="time" :value="time">{{ time }}</option>
                            </select>
                        </div>

                        <!-- Input waktu akhir -->
                        <div class="col-2">
                            <select v-model="endTime" class="form-control">
                                <option disabled value="">End time</option>
                                <option v-for="time in timeOptions" :key="time" :value="time">{{ time }}</option>
                            </select>
                        </div>

                        <!-- Input tugas aktivitas -->
                        <div class="col-6">
                            <input v-model="newActivity" class="form-control" placeholder="Aktivitas baru">
                        </div>

                        <!-- Tombol tambahkan -->
                        <div class="col-2">
                            <button @click="addTodoList" class="btn btn-primary form-control" :disabled="!canAdd">Tambah</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daftar aktivitas -->
            <div class="row justify-content-center">
                <div class="col-7 mt-5">
                    <h4 class="text-center">Daftar Tugas :</h4>

                    <div v-for="(isiData, id) in database" class="p-3 d-flex align-items-center justify-content-between">
                        <div>
                            <strong>{{ id + 1 }}. </strong> <!-- Nomor urut -->
                            <span :class="{ berikanGaya: isiData.done }">
                               {{ isiData.text }} |  {{ isiData.start }} - {{ isiData.end }}
                            </span>
                        </div>

                        <div class="button-group">
                            <!-- Tombol selesai (done) -->
                            <button class="btn btn-success" @click="tandaiFinish(id)">
                                {{ isiData.done ? "Selesai" : "Done" }}
                            </button>

                            <!-- Tombol edit -->
                            <button class="btn btn-warning" @click="editTodoList(id)">Edit</button>

                            <!-- Tombol hapus -->
                            <button class="btn btn-outline-danger" @click="confirmDelete(id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptVue.js"></script>

    <!-- Bootstrap JS untuk modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
